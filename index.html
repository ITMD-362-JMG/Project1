<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=yes" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <title>PROJECT 1</title>
	<script async src="javascript/script.js"></script>
  </head>
  <body>
	<div>
      <h1>COVID Contact Tracing Beta Sign-up</h1>
	  <img src="images/covid.png" onmouseover="info_tab" alt="covid" />
	  <h2>Contact Tracing Email Form</h2>
	  <p>Please enter your details for the chance to join the beta</p>
	</div> 
	<div>
	  <form action="index.html" method="post" autocomplete="on">
		<label for="name1">First Name</label>
		<input type="text" id="name1" name="firstname" placeholder="Enter your first name">
		<label for="name2">Last Name</label>
		<input type="text" id="name2" name="lastname" placeholder="Enter your last name">
		<label for="eaddress">E-mail address</label>
		<input type="text" id="eaddress" name="eaddress" placeholder="Please enter your email address">
		<label for="pnumber">Phone number</label>
		<input type="text" id="pnumber" name="phonemunber" placeholder="Please enter your phone number">
		<label for="conditions">*Optional* Underlying Conditions</label>
		<input type="text" id="conditions" name="conditions" placeholder="Please enter any underlying condtions">
		<input type="submit" name="Done" />
		<input type="checkbox" id="box" onclick="agree()">
	  </form>
	</div>
  </body>
</html>
